[colors]
main = "#1c1c1c"
select = "#545454"
font = "#ffffff"
border = "#cfae7c"
alarm = "#e6a749"

[bar/main]
height = 1.7%
font-0 = "JetBrains Mono:size=12;3"
background = ${colors.main}
foreground = ${colors.font}
line-size = 2
border-size = 2px
border-color = ${colors.border}
separator = |

modules-left = i3 title
modules-center = date
modules-right = pulseaudio memory cpu wlan

[module/i3]
type = internal/i3
label-focused = %index%
label-focused-background = ${colors.select}
label-focused-underline = ${colors.border}
label-focused-padding = 1
label-unfocused = %index%
label-unfocused-padding = 1
label-visible = %index%
label-visible-padding = 1
label-urgent = %index%
label-urgent-underline = ${colors.alarm}
label-urgent-padding = 1

[module/title]
type = internal/xwindow
format-background = ${colors.select}
format-padding = 1
label-maxlen = 50

[module/date]
type = internal/date
date = %I:%M %p
date-alt = %d %B %Y, %I:%M:%S %p
format-background = ${colors.select}
format-padding = 1


[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
label-muted = muted
format-muted-foreground = ${colors.main}
format-muted-background = ${colors.alarm}
format-muted-padding = 1
format-volume-background = ${colors.select}
format-volume-padding = 1

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-background = ${colors.select}
format-padding = 1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-background = ${colors.select}
format-padding = 1

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-connected-background = ${colors.select}
format-connected-padding = 1
format-disconnected = <label-disconnected>
label-disconnected = disconnected
format-disconnected-background = ${colors.alarm}
format-disconnected-foreground = ${colors.main}
format-disconnected-padding = 1

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = wired connection
